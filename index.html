<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefônica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista Telefônica</h1>
        
        <div class="form-container">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="tel" id="telefone" placeholder="Telefone" required>
            <input type="hidden" id="indice-edicao">
            <button id="btn-salvar">Salvar</button>
            <button id="btn-cancelar" style="display: none;">Cancelar</button>
        </div>
        
        <div class="import-container">
            <input type="file" id="arquivo-word" accept=".doc,.docx">
            <button id="btn-importar">Importar Contatos do Word</button>
        </div>
        
        <div class="search-container">
            <input type="text" id="pesquisa" placeholder="Pesquisar contato...">
        </div>
        
        <div class="contatos-container">
            <table id="tabela-contatos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela">
                    <!-- Contatos serão adicionados aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.0/mammoth.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
